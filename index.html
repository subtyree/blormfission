<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="blormfission.css">
	<script src="blormfission.js"></script>
</head>

			<input type='text' pattern='\d*' value='30' class='blormfission-number' id='blormfission-x'>
